<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Character generator</title>

		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		
		<div class="wrapper">
			
			<div class="character">
				<img src="img/hair/1/1.png" alt="Hair" class="character__hair">
				<img src="img/face/1.png" alt="Face" class="character__face">
				<img src="img/gloves/1.png" alt="Gloves" class="character__gloves">
				<img src="img/shorts/1.png" alt="Shorts" class="character__shorts">
				<img src="img/body/1.png" alt="Body" class="character__body">
			</div>

			<button class="generate-btn" onClick="generateNewCharacter();">Generate</button>

		</div>

		<script src="js/script.js"></script>
	</body>
</html>
